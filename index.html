<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Ética | Alejandro Gracia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glow-bg"></div>

    <div id="login-screen" class="login-overlay">
        <div class="login-box">
            <h2>Acceso Privado</h2>
            <p style="margin-bottom: 20px; font-size: 0.8rem; color: var(--text-dim);">Solo amigos autorizados</p>
            <input type="text" id="user-input" placeholder="Tu nombre">
            <input type="password" id="pass-input" placeholder="Contraseña">
            <button class="btn-main" onclick="validarAcceso()">Ingresar</button>
            <p id="login-error" style="color: #ff4757; margin-top: 15px; font-size: 0.8rem; display: none;">Llave incorrecta</p>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <nav class="navbar">
            <div class="logo">AG<span>.</span></div>
            <div id="user-greeting" class="nav-info"></div>
        </nav>

        <header class="hero">
            <div class="container">
                <h1>Bitácora de <span>Ética</span></h1>
                <div id="secret-banner" class="secret-box">
                    </div>
            </div>
        </header>

        <main class="container">
            <div id="cards-grid" class="grid-layout">
                <div class="loader">Sincronizando reflexiones...</div>
            </div>
        </main>

        <footer class="main-footer">
            <p>Alejandro Gracia Carrillo • 11B</p>
            <p class="location">Barranquilla, Colombia • 2026</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
