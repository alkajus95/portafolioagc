<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
</head>
<body style="padding-top: 50px;">
    <div class="glow-bg"></div>
    <div class="container" style="max-width: 600px; background: var(--card-bg); padding: 40px; border-radius: 30px; border: 1px solid var(--border);">
        <h2 style="margin-bottom: 20px; color: var(--accent);">Nueva Reflexión</h2>
        <form id="form-admin">
            <input type="text" id="fecha" placeholder="Fecha" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);">
            <input type="text" id="tema" placeholder="Tema" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);">
            <textarea id="objetivo" placeholder="Objetivo" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);"></textarea>
            <textarea id="reconstruccion" placeholder="Reconstrucción" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);"></textarea>
            <textarea id="queAprendi" placeholder="Aprendizaje" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);"></textarea>
            <input type="text" id="terminos" placeholder="Términos" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);">
            <textarea id="impactoSocial" placeholder="Impacto Social" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid var(--border);"></textarea>
            <button type="submit" style="width: 100%; padding: 15px; background: var(--accent); color: #000; font-weight: 800; border: none; border-radius: 10px; cursor: pointer;">Publicar</button>
        </form>
    </div>
    <script>
        const API = 'https://68c20740f9928dbf33ed3483.mockapi.io/cx8/etica';
        document.getElementById('form-admin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                fecha: document.getElementById('fecha').value,
                tema: document.getElementById('tema').value,
                objetivo: document.getElementById('objetivo').value,
                reconstruccion: document.getElementById('reconstruccion').value,
                queAprendi: document.getElementById('queAprendi').value,
                terminos: document.getElementById('terminos').value,
                impactoSocial: document.getElementById('impactoSocial').value
            };
            await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
